<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Website Coming Soon</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b1220;
      --accent: #7dd3fc;
      --soft: #c7d2fe;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
                   Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(125,211,252,0.06), transparent),
                  radial-gradient(900px 400px at 90% 80%, rgba(199,210,254,0.04), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color: #e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }

    .card{
      text-align:center;
      max-width:760px;
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      padding:48px 32px;
      border-radius:16px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px) saturate(120%);
    }

    .emoji-row{
      display:flex;
      justify-content:center;
      gap:12px;
      margin-bottom:12px;
    }

    .emoji{
      font-size:48px;
      display:inline-block;
      transform-origin:center;
      animation: bob 3s ease-in-out infinite;
    }

    .emoji:nth-child(1){ animation-delay: 0s; }
    .emoji:nth-child(2){ animation-delay: 1s; }
    .emoji:nth-child(3){ animation-delay: 2s; }

    @keyframes bob{
      0%   { transform: translateY(0) rotate(0deg); }
      25%  { transform: translateY(-10px) rotate(-2deg); }
      50%  { transform: translateY(0) rotate(0deg); }
      75%  { transform: translateY(-6px) rotate(2deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    h1{
      margin:0 0 6px;
      font-size:28px;
      letter-spacing:0.2px;
      color:var(--soft);
    }

    p{
      margin:0;
      color:rgba(230,238,248,0.85);
      font-size:15px;
    }

    .meta{
      margin-top:18px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .pill{
      padding:8px 12px;
      border-radius:999px;
      background: rgba(125,211,252,0.06);
      color:var(--accent);
      font-size:13px;
      border: 1px solid rgba(125,211,252,0.08);
    }

    @media (max-width:420px){
      .card{ padding:28px 18px; border-radius:12px; }
      .emoji{ font-size:40px; }
      h1{ font-size:22px; }
    }
  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <div class="emoji-row" aria-hidden="true">
      <div class="emoji">üöß</div>
      <div class="emoji">üèóÔ∏è</div>
      <div class="emoji">üöß</div>
    </div>
    <h1>Website coming soon :)</h1>
    <p>Thanks for checking in! I'm still working on the contents of this space.</p>
    <div class="meta" aria-hidden="true">
	<div class="pill">Made by ShinySentry</div>
    </div>
  </div>
</body>
</html>
